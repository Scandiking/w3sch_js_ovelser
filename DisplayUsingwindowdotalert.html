<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Bruke vindusalarm</title>
</head>
<body>
<p>Vi kan også bruke window.alert() til å vise "alarmer" før brukeren kan agere med nettsiden.</p>
<!-- Du kan også bruke bare alert(), men det er god praksis å vise hvilket element man kaller. -->
<p>Det var det du nettopp gjorde ved å bekrefte meldingene</p>
<script>
    window.alert("Bekreft at du har lest denne meldingen")
    alert("Bekreft at du har forstått at man ikke MÅ bruke window.alert() men at også bare alert('Tekst') kan brukes");
</script>
</body>
</html>
