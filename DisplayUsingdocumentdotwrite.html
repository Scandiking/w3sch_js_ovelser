<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Bruke document.write()</title>
</head>
<body>
    <h1>Vise tekst ved å bruke document.write()</h1>

    <script>
        document.write("Siden sånn som den er nå");
    </script>


    <!-- Oppretter knapp, ved påklikk kjører man at "Ser du?" er det eneste som settes inn i neste lasting -->
    <button type="button" onclick="document.write('Ser du?')">Dette sletter all eksisterende HTML på siden og setter inn
    teksten "Ser du?" i neste lasting av dokumentet.</button>

</body>
</html>
